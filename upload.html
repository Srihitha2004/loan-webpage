<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>File Upload</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #7fccc8;
}

.container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: whitesmoke; /* Updated background color */
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
    text-align: center;
    color: black; /* Updated text color */
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
    color: black; /* Updated text color */
}

input[type="file"] {
    display: block;
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button[type="submit"] {
    display: block;
    width: 100%;
    padding: 10px;
    background-color: #1CBBB3;
    border: none;
    border-radius: 5px;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
}

button[type="submit"]:hover {
    background-color: #0056b3;
}
</style>
</head>
<body>
<div class="container">
<h2>File Upload</h2>
<form action="" method="post" enctype="multipart/form-data">
<div class="form-group">
<label for="aadhar">Upload Aadhar Card:</label>
<input type="file" name="aadhar" id="aadhar" required>
</div>
<div class="form-group">
<label for="pan">Upload PAN Card:</label>
<input type="file" name="pan" id="pan" required>
</div>
<div class="form-group">
<label for="payslip">Upload Pay Slip:</label>
<input type="file" name="payslip" id="payslip" required>
</div>
<button type="submit">Upload</button>
</form>
</div>
</body>
</html>
